<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>
        	<a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            <h4> Published {{ question.pub_date|date:'d-m-Y H:i' }}</h4>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
